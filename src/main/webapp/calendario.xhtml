<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:p="http://primefaces.org/ui" 
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <f:view contentType="text/html">
        <h:head >                                        
            <link rel="stylesheet" href="css/w3.css"/>
            <link href="https://www.w3schools.com/lib/w3-theme-indigo.css" rel="stylesheet" type="text/css"/>
            <link rel="stylesheet" href="css/font-awesome-4.6.3/css/font-awesome.css"/>
            <link rel="stylesheet" href="css/garimpeiro.css"/>
            <link rel="shortcut icon" href="images/favicon.ico" />                                                                       
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>GarimpeiroWeb</title>
            </f:facet>
        </h:head>
        <h:body>                                    
            <ui:include src="login.xhtml" />
            <ui:include src="menuSuperior.xhtml" />

            <h:panelGroup id="container">     

                <h:panelGroup rendered="#{not empty user.profile}"> 

                    <div class="w3-container w3-padding-64 w3-center">

                        <ui:include src="menuEsquerdo.xhtml" />                    

                        <div style="margin-left:21%;margin-top:1%;">
                            <div class="w3-border w3-round-medium w3-orange">
                                <p class="w3-text-white">Calend√°rio.</p>
                            </div>
                            <div class="w3-border">
                                <p:calendar id="inline" value="#{calendarView.date1}" mode="inline" locale="pt_BR" />
                            </div>
                        </div>    
                    </div>
                </h:panelGroup>
            </h:panelGroup>            

            <h:panelGroup id="naoLogado">
                <h:panelGroup rendered="#{empty user.profile}" > 
                    <ui:include src="naoLogado.xhtml" />            
                </h:panelGroup>                    
            </h:panelGroup> 

            <h:panelGroup id="footer">
                <h:panelGroup rendered="#{empty user.profile}" > 
                    <ui:include src="footer.xhtml" />            
                </h:panelGroup>
            </h:panelGroup> 

        </h:body>
    </f:view>
</html>
