<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:p="http://primefaces.org/ui" 
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <f:view contentType="text/html">
        <p:ajaxStatus onstart="document.getElementById('status').style.display = 'block'" onsuccess="document.getElementById('status').style.display = 'none'" />
        <div id="status" class="w3-modal w3-animate-opacity w3-display-middle">            
           <img class="w3-circle w3-display-middle" src="images/ajax-loading.gif"/>
        </div>                 
    </f:view>
</html>
