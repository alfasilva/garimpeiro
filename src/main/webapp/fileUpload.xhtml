<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:p="http://primefaces.org/ui" 
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:panelGroup id="fileUploadId" class="w3-modal">        
        <ui:include src="status.xhtml" />        
        <h:form id="formUpload" prependId="false" enctype="multipart/form-data">
            <div class="w3-modal-content w3-animate-zoom w3-card-24" style="min-width: 380px;" >
                <span onclick="document.getElementById('fileUploadId').style.display = 'none'" class="w3-closebtn w3-orange w3-hover-red w3-container w3-display-topright" title="Close Modal">×</span>
                <img src="#{user.profile.url}" alt="#{user.profile.nome}" style="max-width:80px;height: 80px;margin-bottom:2%;margin-top:2%;" class="w3-margin-top w3-circle"/>                                
                <p:fileUpload fileUploadListener="#{profile.upload}" mode="advanced" dragDropSupport="true" sizeLimit="100000" fileLimit="1" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" label="Selecione" invalidFileMessage="Formato inválido." invalidSizeMessage="Tamanho inválido" fileLimitMessage="Limite Excedido" cancelLabel="Cancelar" update="fileUploadId" process="@form" oncomplete="document.getElementById('fileUploadId').style.display = 'none'"/>
            </div>
        </h:form>
    </h:panelGroup>
    
</html>
